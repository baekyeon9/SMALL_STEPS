<!DOCTYPE>
<html lang="ko">
<head>

  <link rel="stylesheet" href="../assets/vendor/owl-carousel/css/owl.carousel.css">

  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>
	<div id="wrap">
		<div class="head">
		  <div class="container">
		    <div class="header">
					<h6 class="navbar-brand">Happy<b class="text-primary logo">Share</b></h6>
					<div class="btn-logoout">
						<button type="button" class="btn btn-primary btn-sm btn-logo">로그아웃</button>
					</div>
				</div>
		  </div>
		</div>
		<!-- //head -->
		
		<div class="menu">
			<ul>
				<li><a href="#" >회원정보조회</a></li>

				<li><a href="#" class="on">챌린지사항관리</a></li>
			</ul>
		</div>
		<!-- //menu -->
		
		<div class="ad-main">
      <div class="ad-main-infor">
        <!-- serch -->
        <div class="serch">
          <label for="inforSerch">검색</label>
          <input type="text" class="" id="inforSerch">
          <button type="submit" class="searchBtn">검색</button>
        </div>
        <!-- //serch -->
        <div class="table01">
          <table class="table">
					  <thead>
					    <tr>
					     <th scope="col">
					       <input type="checkbox">
					     </th>
					      <th scope="col">번호</th>
					      <th scope="col">제목</th>
					      <th scope="col">시작일</th>
					      <th scope="col">종료일</th>
					    </tr>
					  </thead>
					  <tbody>
					  <c:forEach items="${challengeList}" var="challengeDTO">
					    <tr>
                <td><input type="checkbox" class="select-box"></td>
					      <td>${challengeDTO.no}</td>
					      <td><a href='detail?no=${challengeDTO.no}'>${challengeDTO.title}</td>
					      <td>${challengeDTO.startDate}</td>
					      <td>${challengeDTO.endDate}</td>
					    </tr>
					    <tr>
					    </c:forEach>
                <td><input type="checkbox" class="select-box"></td>
                <td>1</td>
                <td>공지사항1</td>
                <td>2021-11-08</td>
                <td>4</td>
              </tr>
              <tr>
                <td><input type="checkbox" class="select-box"></td>
                <td>1</td>
                <td>공지사항1</td>
                <td>2021-11-08</td>
                <td>4</td>
              </tr>
					  </tbody>
					</table>
					<div class="ad-btn">
					  <a href="#" class="btnSubmit">등록</a>
					  <a href="#" class="btnSubmit">수정</a>
					  <a href="#" class="btnSubmit">삭제</a>
					</div>
				</div>
				<!-- //table01 -->
			</div>
			<!-- //form -->
		</div>
		<!-- //ad-main -->
		
	</div>
	<!-- //wrap -->
</body>
</html>
