<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  
  <title>함께해요 : 나눔이야기 목록</title>
  
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    
    <link rel="stylesheet" href="../assets/css/maicons.css">
  
    <link rel="stylesheet" href="../assets/vendor/animate/animate.css">
  
    <link rel="stylesheet" href="../assets/vendor/owl-carousel/css/owl.carousel.css">
  
    <link rel="stylesheet" href="../assets/vendor/fancybox/css/jquery.fancybox.css">
  
    <link rel="stylesheet" href="../assets/css/theme.css">
  
  <link rel="stylesheet" href="assets/css/style.css">
  
  <style>
      .container {
          width:640px;      
      }
    </style>
</head>
<body>
<div class="container">
<h1>봉사 게시판 목록</h1>
<br>
<table class="table table-striped" style="float : center; text-align: center;" >
<thead>
  <tr>
    <th style="background-color: #eeeeee; text-align: center;">번호</th>
    <th style="background-color: #eeeeee; text-align: center;">제목</th>
    <th style="background-color: #eeeeee; text-align: center;">작성자</th>
    <th style="background-color: #eeeeee; text-align: center;">등록일</th>
    <th style="background-color: #eeeeee; text-align: center;">조회수</th>
  </tr>
</thead>
<tbody>

<c:forEach items="${volunteerBoardList}" var="volunteerBoardDTO">
<tr>
    <td>${volunteerBoardDTO.no}</td>
    <td><a href='boardDetail?no=${volunteerBoardDTO.no}'>${volunteerBoardDTO.title}</a></td> 
    <td>${volunteerBoardDTO.owner.id}</td> 
    <td>${volunteerBoardDTO.registeredDate}</td>
    <td>${volunteerBoardDTO.viewCount}</td> 
</tr>
</c:forEach>

</tbody>
</table>


  <div class="d-flex align-items-center">
    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    <button id="searchBtn" class="btn btn-outline-success flex-shrink-0" type="submit">검색</button> 
  
<button id="writeBtn" onclick="location.href='boardForm'" class="btn btn-outline-success flex-shrink-0"  style='float: right;' >작성</button> 

</div>

<div class="search">
  <input type="text" placeholder="검색어를 입력해주세요.">
</div>
<div class="button">
  <button>검색</button>
</div>





<!-- container -->












<script src="../assets/js/jquery-3.5.1.min.js"></script>

<script src="../assets/js/bootstrap.bundle.min.js"></script>

<script src="../assets/vendor/owl-carousel/js/owl.carousel.min.js"></script>

<script src="../assets/vendor/wow/wow.min.js"></script>

<script src="../assets/vendor/fancybox/js/jquery.fancybox.min.js"></script>

<script src="../assets/vendor/isotope/isotope.pkgd.min.js"></script>

<script src="../assets/js/google-maps.js"></script>

<script src="../assets/js/theme.js"></script>

</body>
</html>
